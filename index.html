<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather app</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="widget">
        <div id="search">
          <input id="myInput" type="text" placeholder="Type city" />

          <button id="myBtn"><img src="./pictures/search.png" /></button>

          <button id="currentLoc">
            <img src="./pictures/your-location.png" />
          </button>
        </div>

        <div id="loading"></div>

        <div id="forecastContainer">
          <div class="forecast">
            <p id="city"></p>

            <p id="temp"></p>
            <p id="desc"></p>

            <p id="wind_img"></p>
          </div>
          <div id="weather"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
